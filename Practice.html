<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0">
        <title>Tags in html</title>
    </head>


 <body>
    <p>This is a very nice paragraph</p>
    <h1>This is the heading level 1</h1>
    <h2>This is the heading level 2</h2>
    <h3>This is the heading level 3</h3>
    <h4>This is the heading level 4</h4>
    <h5>This is the heading level 5</h5>
    <h6>This is the heading level 6</h6>
    <strong>BOLD TEXT</strong>
    <em>Italics</em>

    <ol>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Techno</li>
    </ol>

    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>
 </body>
</html>
